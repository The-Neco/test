name: Bug Report (FiveM)
description: File a bug report for FiveM related issues
title: "[Bug]: "
labels: ["fivem", "bug", "triage"]
assignees:
  - 
body:
  - type: markdown
    attributes:
      value: Thank you for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please be clear and concise
      placeholder: 
    validations:
      required: true
  - type: input
    id: expectation
    attributes:
      label: Expectation
      description: What were you expecting to happen instead?
    validations:
      required: true
  - type: dropdown
    id: game-version
    attributes:
      label: Game Version
      description: What version of software are you running?
      multiple: true
      options:
        - 2699
        - 2545
        - 2189
        - N/A
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Reproduction steps
      description: This is important to us. Please fill out the exact steps you took, also make sure these actually result in the same result this bug report is about.
      value: 1. \n
        2. \n
        3. \n
        4. \n
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
